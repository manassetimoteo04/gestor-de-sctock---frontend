<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Venda</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Formulário de Venda</h2>
        <form id="sales-form">
            <div class="form-group">
                <label for="client-name">Nome do Cliente:</label>
                <input type="text" id="client-name" name="client-name" required>
            </div>
            <div class="form-group">
                <label for="product-code">Código do Produto:</label>
                <input type="text" id="product-code" name="product-code" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="price">Preço Unitário:</label>
                <input type="number" id="price" name="price" min="0.01" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Método de Pagamento:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">Selecione...</option>
                    <option value="credit-card">Cartão de Crédito</option>
                    <option value="debit-card">Cartão de Débito</option>
                    <option value="cash">Dinheiro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="delivery-method">Método de Entrega:</label>
                <select id="delivery-method" name="delivery-method" required>
                    <option value="">Selecione...</option>
                    <option value="shipping">Envio</option>
                    <option value="pickup">Retirada na Loja</option>
                    <option value="express">Entrega Expressa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="delivery-date">Data de Entrega:</label>
                <input type="date" id="delivery-date" name="delivery-date">
            </div>
            <div class="form-group">
                <label for="notes">Observações:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            <button type="submit">Finalizar Venda</button>
        </form>
    </div>
</body>

</html>
